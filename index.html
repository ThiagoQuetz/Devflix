<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">
    <title>DevFlix - Thiago</title>
</head>

<body>
    <ul>
        <li>
            <img src="./img/logo.png" alt="logo-netflix" class="img-top">
        </li>
        <li>
            <img src="./img/avatar.png" alt="logo-avatar" class="img-top">
        </li>
    </ul>

    <div class="capa">
        <h1 class="capa-title">Stranger Things</h1>
        <p class="capa-description">Stranger Things é uma série de ficção científica criada pelos irmãos Duffer para a
            Netflix. Situada na cidade ficcional de Hawkins, Indiana, a trama começa no ano de 1983 com o
            desaparecimento do garoto Will.
        </p>
        <a href="#" class="link-play">Assistir</a>
        <a href="#" class="link-info">Mais informações</a>

    </div>

    <video src="./video/stranger-things1.mp4" autoplay muted loop></video>





    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

        <h2 class="title-carousel">Principais Filmes e Séries</h2>

        <div class="carousel-inner">

            <div class="carousel-item active">

                <img src="./img/abyss.jpg" alt="filme-abyss" class="img-carousel">
                <img src="./img/chokehold.jpg" alt="filme-chokehold" class="img-carousel">
                <img src="./img/hunter.jpg" alt="filme=equalizer" class="img-carousel">
                <img src="./img/f1.jpg" alt="filme-f1" class="img-carousel">

            </div>

            <div class="carousel-item">
                <img src="./img/equalizer.jpg" alt="filme-equalizer" class="img-carousel">
                <img src="./img/jaula.jpg" alt="filme-jaula" class="img-carousel">
                <img src="./img/lift.jpg" alt="filme-lift" class="img-carousel">
                <img src="./img/moonfall.jpg" alt="filme-moonfall" class="img-carousel">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
